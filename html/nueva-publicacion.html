    <div class="container">

        <form id="form-publicacion">
            <h2>Datos de la Mascota</h2>

            <label for="nombre">Nombre de la Mascota (Opcional)</label>
            <input type="text" id="nombre" name="nombre" />

            <label for="tipoMascota">Tipo de Mascota</label>
            <select id="tipoMascota" name="tipoMascota" required>
                <option value="">Seleccionar tipo</option>
                <option value="PERRO">PERRO</option>
                <option value="GATO">GATO</option>
            </select>

            <label for="estadoMascota">Estado de la Mascota</label>
            <select id="estadoMascota" name="estadoMascota" required>
                <option value="">Seleccionar estado</option>
                <option value="PERDIDA">PERDIDA</option>
                <option value="ENCONTRADA">ENCONTRADA</option>
            </select>

            <label for="fotoUrl">URL de la imagen de la Mascota</label>
            <input type="url" id="fotoUrl" name="fotoUrl" placeholder="https://ejemplo.com/imagen.jpg" required />

            <!-- Vista previa -->
            <div id="previewContainer">
                <label>Vista previa de la imagen:</label>
                <img id="imagenPreview" src="" alt="Vista previa"
                    style="max-width: 200px; display: none; border: 1px solid #ccc; padding: 5px;" />
            </div>

            <!-- Datos de la Publicación -->
            <h2>Datos de la Publicación</h2>

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="4" placeholder="Ejemplo: Mi mascota tiene una mancha, se perdio hoy al mediodia y tiene la correa puesta." required></textarea>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ejemplo: Avenida Independencia" required />

            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura" placeholder="Ejemplo: 3849" required />

            <button type="submit">Registrar Publicación</button>
        </form>
    </div>


    <!-- SCRIPTS PROPIOS -->
