<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <nav class="nav-header">
        <h1>PetFinder MDP</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Mascotas</a></li>
            <li><a href="#">Publicaciones</a></li>
            <button id="logoutBtn" style="display: none;">Cerrar sesión</button>
        </ul>
    </nav>

    <div class="container">
        <h2>Bienvenido a la Página de Inicio</h2>
        <p>Esta es la página de Inicio.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token");
            const logoutBtn = document.getElementById("logoutBtn");

            if (!token) {
                // No hay token → redirigir
                window.location.href = "index.html";
                return;
            }

            if (token) {
                try {
                    // Realiza una peticion simple GET publicaciones para corroborar si esta logueado, y si tiene rol como MIEMBRO
                    const response = await fetch("http://localhost:8080/publicaciones", {
                        method: "GET",
                        headers: {
                            "Authorization": "Bearer " + token
                        }
                    });

                    if (response.ok) {
                        // Mostrar botón si token es válido
                        logoutBtn.style.display = "inline-block";
                    } else {
                        // Token inválido → redirigir al index
                        console.log("Token inválido o error:", response.status);
                        localStorage.removeItem("token"); // Limpiarlo si está vencido
                        window.location.href = "index.html";
                    }

                } catch (error) {
                    console.error("Error al verificar token:", error);
                    // Si ocurre un error de red o backend caído, también lo dejamos en index.html
                    // Token inválido → redirigir al index
                    window.location.href = "index.html";
                }
            }

            // Evento para el botón logout
            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("token"); // Borrar token
                window.location.href = "index.html"; // Redirigir a login/index
            });
        });
</script>
</body>
</html>
